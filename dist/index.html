<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body class="bg-[#F1F3F4] px-6 flex items-center justify-center min-h-screen">
    <div
      id="todo-container"
      class="p-3 rounded-xl w-full md:w-[300px] h-fit bg-white"
    >
      <div class="w-full text-center py-2">
        <h1 class="text-4xl font-bold font-Shadowcursive">Your Todo List</h1>
      </div>

      <div class="my-2">
        <div class="w-full h-fit flex justify-evenly">     
          <input 
            id="input"
            class="rounded-md outline-none border-[1px] border-black px-3 py-1"
            type="text"
            placeholder="Add a new task" 
            required
          />
          <button
            id="button"
            class="bg-[#A03D7E] text-white px-3 py-1 rounded-md"
          >
            Add
          </button>
        </div>
      </div>

      <div id="taskList"></div>
    </div>



    <script src="script.js"></script>
  </body>
</html>
